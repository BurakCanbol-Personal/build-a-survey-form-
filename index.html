<!DOCTYPE html>
<html lag="en">
  <head>
    <meta chatser="utf-8">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="title">University Form</h1>
    <p id="description">We are collecting data from students who are studying abroad!</p>
    <form id="survey-form" method="post" action='https://register-demo.freecodecamp.org'>
    <fieldset>
      <legend>Personal Info</legend>

      <label id="name-label" for="name">Enter your full name here:
         <input id="name" name="name" type="text" placeholder="Burak Chena" required /></label>

      <label id="email-label" for="email">Enter your email here: 
        <input id="email" name="email" type="email" placeholder="burakchena@gmail.com" required/></label>

      <label id="number-label" for="number">Enter your number here: 
        <input id="number" name="number" type="number" placeholder="06-12-34-56-78" min="10" max="12"/></label>

      </fieldset>
      <fieldset>

        <legend>Are you filling this form for yourself or someone else?</legend>
        <label for="personal">
          <input id="personal" type="radio" name="filling-for" value="personal-radio" checked /> Personal</label>
        <label for="other-radio">

          <input id="other-radio" type="radio" name="filling-for" value="other-radio" /> Other</label>
        <label> If you check the box 'other' please fill the form for whom</label>

        <label for="other-radio-text"><input id="other-radio-text" type="text" name="other-radio-text" placeholder="For my son" /></label>

      </fieldset>
      <fieldset>

        <legend>Which faculty are you in?</legend>
          <select  id="dropdown" name="dropdown">
            <option value=""> (select  one)</option>
            <option value="1">Faculty of Humanities</option>
            <option value="2">Faculty of Social Sciences</option>
            <option value="3">Faculty of Science</option>
            <option value="4">Faculty of Medicine</option>
            <option value="5">Faculty of Law</option>
            <option value="6">Faculty of Economics and Business Administration</option>
            <option value="7">Faculty of Religion and Theology</option>
            <option value="8">Faculty of Behavioral and Movement Sciences</option>
            <option value="9">Faculty of Dentistry</option>
            <option value="10">Other</option>
          </select >

          <label>Are you happy with you study</label>
          <input id="other-checkbox" type="checkbox" name="other-checkbox" value="yes" required /> yes
          <input id="other-checkbox" type="checkbox" name="other-checkbox" value="no" required /> no

          <label>If you choose no, can you briefly excplain the reason</label>
          <textarea id="reason" rows="5" cols="80" placeholder="I'm not happy with my study, because..."></textarea>

      </fieldset>
      <input id="submit" type="submit" value="submit" />
    </form>
  </body>
</html>
